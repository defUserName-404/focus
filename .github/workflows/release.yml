name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true

      - name: Configure Signing
        run: |
          # 1. Decode the JKS from secrets
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/upload-keystore.jks
          
          # 2. Create the key.properties file on the fly
          cat <<EOF > android/key.properties
          storePassword=${{ secrets.STORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=upload-keystore.jks
          EOF

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK (split per ABI)
        run: flutter build apk --release --split-per-abi

      - name: Rename APKs with Version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          cd build/app/outputs/flutter-apk/
          for file in *.apk; do
            # Renames app-arm64-v8a-release.apk to app-arm64-v8a-release-v1.0.0.apk
            mv "$file" "${file%.apk}-$VERSION.apk"
          done

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 7

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create and Rename IPA
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          # Names it app-release-v1.0.0.ipa
          zip -r "app-release-$VERSION.ipa" Payload
          rm -rf Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/iphoneos/*.ipa
          retention-days: 7

  create-release:
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION_NUM=${VERSION#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_NUM=$VERSION_NUM" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## What's New in ${{ steps.version.outputs.VERSION }}
            ðŸš€ Automatically generated release for version ${{ steps.version.outputs.VERSION }}.
            
            ### Download Options
            #### Android
            - Modern Devices: `app-arm64-v8a-release-${{ steps.version.outputs.VERSION }}.apk`
            - Older Devices: `app-armeabi-v7a-release-${{ steps.version.outputs.VERSION }}.apk`
            
            #### iOS
            - `app-release-${{ steps.version.outputs.VERSION }}.ipa` (Unsigned)
          draft: false
          prerelease: false
          files: |
            ./artifacts/android-apks/*.apk
            ./artifacts/ios-ipa/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}