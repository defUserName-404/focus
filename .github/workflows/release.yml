name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK (split per ABI)
        run: flutter build apk --release --split-per-abi

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 7

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create IPA archive
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r Runner.ipa Payload
          rm -rf Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/iphoneos/Runner.ipa
          retention-days: 7

  create-release:
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION_NUM=${VERSION#v}
          # Create anchor link (lowercase, replace dots with hyphens)
          ANCHOR=$(echo "$VERSION_NUM" | tr '[:upper:]' '[:lower:]' | tr '.' '-')
          
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_NUM=$VERSION_NUM" >> $GITHUB_OUTPUT
          echo "ANCHOR=$ANCHOR" >> $GITHUB_OUTPUT

      - name: Fetch changelog from Wiki
        id: changelog
        run: |
          VERSION_NUM=${{ steps.version.outputs.VERSION_NUM }}
          WIKI_URL="https://raw.githubusercontent.com/wiki/${{ github.repository }}/changelog.md"
          SECTION_FOUND="false"
          
          # Try to fetch the wiki page
          if curl -f -s "$WIKI_URL" -o changelog.md; then
            # Extract section for this version
            CHANGELOG=$(awk "/^## ${VERSION_NUM}/ || /^## \[${VERSION_NUM}\]/{flag=1; next} /^## /{flag=0} flag" changelog.md)
            
            # Check if we found content
            if [ -n "$CHANGELOG" ]; then
              SECTION_FOUND="true"
            else
              CHANGELOG="‚ö†Ô∏è **Changelog for version ${VERSION_NUM} not yet available.**
          
          Please check back shortly or view the [full changelog](https://github.com/${{ github.repository }}/wiki/changelog) for other releases."
            fi
          else
            CHANGELOG="‚ö†Ô∏è **Changelog not available.**
          
          The changelog wiki page could not be accessed. Please visit the [wiki](https://github.com/${{ github.repository }}/wiki/changelog) directly."
          fi
          
          # Save to output
          {
            echo 'NOTES<<EOF'
            echo "$CHANGELOG"
            echo 'EOF'
          } >> $GITHUB_OUTPUT
          echo "SECTION_FOUND=$SECTION_FOUND" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## What's New in ${{ steps.version.outputs.VERSION }}
            
            ${{ steps.changelog.outputs.NOTES }}
            
            ${{ steps.changelog.outputs.SECTION_FOUND == 'true' && format('üìã **[View Full Changelog](https://github.com/{0}/wiki/changelog#{1})**', github.repository, steps.version.outputs.ANCHOR) || format('üìã **[View Changelog](https://github.com/{0}/wiki/changelog)**', github.repository) }}
            
            ---
            
            ## Download Options
            
            ### Android
            - **app-arm64-v8a-release.apk** - For most modern devices (64-bit ARM)
            - **app-armeabi-v7a-release.apk** - For older devices (32-bit ARM)
            - **app-x86_64-release.apk** - For 64-bit x86 devices/emulators
            
            ### iOS
            - **Runner.ipa** - For iOS devices (requires proper signing for installation)
          draft: false
          prerelease: false
          files: |
            ./artifacts/android-apks/*.apk
            ./artifacts/ios-ipa/Runner.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}